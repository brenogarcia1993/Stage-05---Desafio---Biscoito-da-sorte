<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="cookiebutton">
                <img height="100" src="./images/cookie.svg">
            </button>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p id="luckymsg">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./images/cookieopen.svg">
            <button class="cookieopenbutton">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
